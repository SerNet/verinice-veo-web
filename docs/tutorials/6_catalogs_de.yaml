title: Die Kataloge
description: Beschreibung der Kataloge
route: /unit-:unit/domains/domain-:domain/catalogs/catalog-:catalog
lang: de
steps:
  - title: 'Kataloge'
    element: '[data-component-name=catalog-page]'
    intro: Im diesem Abschnitt können vorhandene Kataloge angewendet werden.
  - title: 'Gefährdungen anwenden'
    element: '[data-component-name=catalog-hazards-tab]'
    intro: Wählen Sie die Gefährdungen aus, die im Rahmen der Risikoanalyse betrachtet werden sollen. Die Gefährdungen werden in Ihre aktuelle Unit kopiert und können dort verwendet werden.
  - title: 'TOM anwenden'
    element: '[data-component-name=catalog-tom-tab]'
    intro: Wählen Sie die TOM aus, die zur weiteren verwendung in Ihre Unit kopiert werden sollen.
  - title: 'Geschafft'
