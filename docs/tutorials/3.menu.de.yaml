title: Das Menü
description: Beschreibung des Menüs
route: /:unit()/domains/:domain()
lang: de
steps:
  - title: 'Das Menü'
    element: '[data-component-name=primary-navigation]'
    intro: Über das Menü navigieren Sie zu den verschiedenen Detailseiten.
  - title: 'Unit-Selektor'
    element: '[data-component-name=unit-select]'
    intro: Mit dem Unit-Selektor wählen Sie eine der zur Verfügung stehenden Units aus.
  - title: 'Domänen-Selektor'
    element: '[data-component-name=domain-select]'
    intro: Mit dem Domänen-Selektor wählen Sie eine der zur Verfügung stehenden Domänen aus.
  - title: 'Dashboard'
    element: '[data-component-name=domain-dashboard-nav-item]'
    intro: Auf dem Dashboard sehen Sie auf einen Blick alle Objekte je Subtyp und Status (Lebenszyklus) und können direkt zu diesen navigieren.
  - title: 'Profile'
    element: '[data-component-name=profiles-nav-item]'
    intro: Wenden Sie Profile mit Beispieldaten auf bestehende Units an.
  - title: 'Objekte'
    element: '[data-component-name=objects-nav-item]'
    intro: Im Bereich Objekte navigieren Sie direkt zu den Übersichtsseiten der Objekttypen <i>Scopes</i>, <i>Prozesse</i>, <i>Assets</i>, <i>Personen</i>, <i>Incidents</i>, <i>Dokumente</i>, <i>Szenarien</i> und <i>Controls</i>.
  - title: 'Kataloge'
    element: '[data-component-name=catalogs-nav-item]'
    intro: Unter Kataloge können Sie <i>Objekte</i> aus einem der verfügbaren Kataloge anwenden.
  - title: 'Reports'
    element: '[data-component-name=reports-nav-item]'
    intro: Um einen Report auszugeben, wählen Sie im Bereich Reports eine der verfügbaren Reportvorlagen aus.
  - title: 'Risiken'
    element: '[data-component-name=risks-nav-item]'
    intro: Im Bereich Risiken können Sie eine der verfügbaren Risikodefinitionen einsehen.
  # todo4sernet: Editoren - nur bei Content Creator Account!
  - title: 'Menü verstecken'
    element: '[data-component-name=toggle-navigation]'
    intro: Über Menü verstecken können Sie die Navigation ein- bzw. ausklappen.
  - title: 'Geschafft'
    intro: Weitere Informationen finden Sie auch in der Dokumentation.
