title: Objektübersicht-Tutorial
description: Verwendung von Objekten
route: /unit-:unit/domains/domain-:domain/objects?*
steps:
  - title: 'Objektübersicht'
    element: '#app > div.v-application--wrap > main > div'
    intro: In der Objektübersicht werden verfügbare Objekte aufgelistet.
  - title: 'Filter'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.row.no-gutters > div.d-flex.align-center.col.col-auto'
    intro: Die Objektübersicht wird dazu immer auf Grundlage eines Filters aufgebaut.
  - title: 'Aktive Filterkriterien'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.row.no-gutters'
    intro: Aktive Filterkriterien werden in sogenannten 'Chips' dargestellt.
  - title: 'Filterkriterien löschen'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.row.no-gutters > div.grow.col.col-auto > div > div.v-slide-group__wrapper > div > span.pa-0.pr-2.elevation-0.v-chip.v-chip--clickable.v-chip--outlined.v-chip--removable.theme--light.v-size--default.primary.primary--text'
    intro: Optionale Filterkriterien können durch Mausklick direkt ohne Aufruf des Filterdialogs gelöscht werden.
  - title: 'WICHTIG!'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.row.no-gutters > div.grow.col.col-auto > div > div.v-slide-group__wrapper > div > span:nth-child(1)'
    intro: Der Objekttyp als Mindestkriterium kann nur über den Filterdialog geändert werden!
  - title: 'Übrigens...'
    element: '#app > div.v-application--wrap > main > div > ul'
    intro: ...über die Breadcrumb navigieren Sie per Mausklick direkt zu allen aufgelisteten Elementen.
  - title: 'Objektliste'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > tbody'
    intro: Die Objektliste kann auf unterschiedliche Art und Weise zum schnellen Auffinden von Objekten modifziert werden.
  - title: 'Sortierung'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > thead'
    intro: Sortieren Sie die Objektliste durch Mausklick auf die Spaltenüberschriften um bestimmte Objekte schnell zu finden.
  - title: 'Paginierung'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-footer'
    intro: Existieren viele Objekte können Sie durch die Paginierung die Anzahl der je Seite dargestellten Objekte anpassen und zwischen den einzelnen Seiten navigieren.
  - title: 'Objekt bearbeiten'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > tbody > tr:nth-child(1)'
    intro: Öffnen Sie ein Objekt in der Liste durch einfachen Mausklick zum Bearbeiten.
  - title: 'Der Designator'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > tbody > tr:nth-child(1) > td:nth-child(2)'
    intro: Der Designator wird vom System als eindeutiges und nicht änderbares Kriterium vergeben, dass zur schnellen Suche von Objekten verwendet kann.
  - title: 'Objekt duplizieren'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > tbody > tr:nth-child(1) > td:nth-child(9) > div > button:nth-child(1)'
    intro: Sie können jedes Objekt durch Mausklick duplizieren...
  - title: 'Objekt löschen'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.v-data-table.v-data-table--has-bottom.theme--light > div.v-data-table__wrapper > table > tbody > tr:nth-child(1) > td:nth-child(9) > div > button:nth-child(4)'
    intro: ... und genau so schnell löschen.
  - title: 'Objekt erstellen'
    element: '#app > div.v-application--wrap > main > div > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > button'
    intro: Über die Schältfläche "Objekt erstellen" können Sie ein neues Objekt zu den aktiven Filtereinstellungen erstellen.
  - title: 'Geschafft'
    intro: Weitere Informationen zu Objektübersicht finden Sie auch in der <a href="http://localhost:3000/docs/Bedienung/Kapitel_1">Online Dokumentation</a>