title: Objektdetails-Tutorial
description: Verwendung von Objekten
route: /unit-:unit/domains/domain-:domain/objects/:object?*
steps:
  - title: 'Objektansicht'
    element: '#app > div.v-application--wrap > main > div'
    intro: Die Objektansicht besteht aus den beiden Bereichen Objektdetails und Formular.
  - title: 'Übrigens...'
    element: '#app > div.v-application--wrap > main > div > ul'
    intro: ...über die Breadcrumb navigieren Sie per Mausklick direkt zu allen aufgelisteten Elementen.
  - title: 'Objektdetails'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters'
    intro: In der Objektübersicht sehen Sie das Umfeld des ausgewählten Objekts.
  - title: 'Objektdetails verstecken/anzeigen'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > button'
    intro: Die Objektdetails können per Schaltfläche oder Shortcut Alt/STRG + 1 versteckt bzw. angezeigt werden.
  - title: 'Objektbezeichnung'
    element: '  #app > div.v-application--wrap > main > div > div > div:nth-child(1) > h1'
    intro: Die Objektbezeichnung enthält den Designator, die Abkürzung und den Namen des Objektes.
  - title: 'Änderungsdetails'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div:nth-child(1)'
    intro: Erkennen Sie auf den ersten Blick, wer das Objekt wann erstellt oder letztmalig geändert hat.
  - title: 'Objektbeschreibung'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div.flex-grow-0.object-details-information.col'
    intro: Zur eindeutigen Beschreibung des Objektes wird sofern vorhanden die Objektbeschreibung ausgegeben.
  - title: 'Bestandteile'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div:nth-child(4) > div.v-tabs.theme--light > div > div.v-slide-group__wrapper > div > a.v-tab.v-tab--active'
    intro: In diesem Abschnitt sehen Sie alle Objekte und ggfs. Scopes, die Bestandteil des betrachteten Objektes sind.
  - title: 'Teil von'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div:nth-child(4) > div.v-tabs.theme--light > div > div.v-slide-group__wrapper > div > a.v-tab.v-tab--disabled'
    intro: In diesem Abschnitt sehen Sie, ob das betrachtete Objekt Bestandteil anderer Objekte und ggfs. Scopes ist.
  - title: 'Links'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div:nth-child(4) > div.v-tabs.theme--light > div > div.v-slide-group__wrapper > div > a:nth-child(4)'
    intro: Der Abschnitt Links zeigt alle im Formular verknüpften Objekte an.
  - title: 'Risiken'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(1) > div > div:nth-child(4) > div.v-tabs.theme--light > div > div.v-slide-group__wrapper > div > a:nth-child(5)'
    intro: Für den Objekttyp Prozess werden im Abschnitt Risiken die angelegten Prozessrisiken aufgelistet.
  - title: 'Hinzufügen'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-5.pa-0 > div > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(2) > div > div.v-speed-dial.v-speed-dial--right.v-speed-dial--absolute.v-speed-dial--direction-top  '
    intro: Über die Schaltfläsche Hinzufügen können Sie je nach aktivem Abschnitt Objekte und Scopes als Bestandteile hinzufügen bzw. das aktive Objekt zum Teil eines anderen machen und falls vorhanden Risiken hinzufügen.
  - title: 'Formular'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0'
    intro: Je nach Objekttyp werden Ihnen die Daten in dem Formular dargestellt, in dem das Objekt erstellt wurde.
  - title: 'Formular verstecken/anzeigen'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0 > button'
    intro: Das Formular kann per Schaltfläche oder Shortcut Alt/STRG + 2 versteckt bzw. angezeigt werden.
  - title: 'Formular speichern'
    element: '#scroll-wrapper > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div:nth-child(2) > div'
    intro: Sie können Formulare nach Änderungen speichern oder alle Änderungen zurücksetzen.
  - title: 'Seitenleiste'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.fill-width.fill-height.d-flex.flex-column.overflow-hidden > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-4.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters'
    intro: Über die Seitenleiste erreichen Sie die Formular-Navigation, die History und Validierungsmeldungen.
  - title: 'Seitenleiste - Formularnavigation'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.fill-width.fill-height.d-flex.flex-column.overflow-hidden > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-4.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div > div.v-tabs.theme--light.veo-tabs--sticky > div > div.v-slide-group__wrapper > div > div.v-tab.v-tab--disabled'
    intro: Mit der Formularnavigation können Sie schnell zu bestimmten Abschnitten im Formular navigieren.
  - title: 'Seitenleiste - Objekthistorie'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.fill-width.fill-height.d-flex.flex-column.overflow-hidden > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-4.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div > div.v-tabs.theme--light.veo-tabs--sticky > div > div.v-slide-group__wrapper > div > div.v-tab.v-tab--active'
    intro: In der Objekthistorie sehen Sie alle vorherigen Versionen und können eine ältere Version wiederherstellen.
  - title: 'Seitenleiste - Validierung'
    element: '#app > div.v-application--wrap > main > div > div > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-7.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div.fill-width.fill-height.d-flex.flex-column.overflow-hidden > div.d-flex.flex-nowrap.overflow-hidden.flex-grow-1 > div.flex-row.col-4.pa-0 > div.veo-page.py-0.col-lg-12.col-xl-12.col-12.px-0 > div.row.pa-0.flex-column.flex-nowrap.no-gutters > div > div > div.v-tabs.theme--light.veo-tabs--sticky > div > div.v-slide-group__wrapper > div > div.v-tab.v-tab--active'
    intro: Im Abschnitt Validierung werden Ihnen Fehler oder Warnungen zu den im Formular eingegebenen Inhalten angezeigt.
  - title: 'Geschafft'
    intro: Weitere Informationen zu Objektdetails und Formularen finden Sie auch in der <a href="http://localhost:3000/docs/Bedienung/Kapitel_1">Online Dokumentation</a>