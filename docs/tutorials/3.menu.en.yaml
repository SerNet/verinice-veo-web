title: The menu
description: Description of the menu
route: /:unit/domains/:domain
lang: en
steps:
  - title: 'The menu'
    element: '[data-component-name=primary-navigation]'
    intro: Use the menu to navigate to the various detail pages.
  - title: 'Logo'
    element: '[data-component-name=logo]'
    intro: Via the logo you can always return to the dashboard of the active unit.
  - title: 'Domain Selector'
    element: '[data-component-name=domain-select]'
    intro: Use the Domain Selector to select one of the available domains.
  - title: 'Unit selection'
    element: '[data-component-name=unit-selection-available-units]'
    intro: Select one of the available units.
  - title: 'Profiles'
    element: '[data-component-name=profiles-nav-item]'
    intro: Apply profiles providing sample data on existing units.
  - title: 'Dashboard'
    element: '[data-component-name=domain-dashboard-nav-item]'
    intro: On the Dashboard you can see all objects per subtype and status (life cycle) at a glance and navigate directly to them.
  - title: 'Objects'
    element: '[data-component-name=objects-nav-item]'
    intro: In the Objects section, you navigate directly to the overview pages of the object types <i>Scopes</i>, <i>Processes</i>, <i>Assets</i>, <i>People</i>, <i>Incidents</i>, <i>Documents</i>, <i>Scenarios</i> and <i>Controls</i>.
  - title: 'Catalogues'
    element: '[data-component-name=catalogs-nav-item]'
    intro: Under Catalogues you can apply <i>TOM</i> or <i>Hazards</i> from one of the available catalogues.
  - title: 'Reports'
    element: '[data-component-name=reports-nav-item]'
    intro: To output a report select one of the available report templates in the Reports section.
  - title: 'Risks'
    element: '[data-component-name=risks-nav-item]'
    intro: In the Risks section you can view one of the available risk definitions.
# todo4sernet: Editors - only for content creator account!
  - title: 'Demo-Unit'
    element: '[data-component-name=demo-unit-button]'
    intro: The Demo-Unit provides you with all functions and contents to test veo extensively.
  - title: 'Hide menu'
    element: '[data-component-name=toggle-navigation]'
    intro: With hide menu you can expand or collapse the navigation.
  - title: 'Done'
    intro: Further information can also be found in the online documentation.