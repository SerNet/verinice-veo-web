    element: '[data-component-name=unit-selection-page]'
    intro: On the unit selection page, select one of the available units for further processing.
  - title: 'Available units'
    element: '[data-component-name=unit-selection-available-units]'
    intro: Select the desired unit.
  - title: 'Pagination'
    element: 'div.v-data-iterator > div.v-data-footer'
    intro: If there are many units, you can adjust the number of units displayed per page by pagination and navigate between the individual pages.
