title: Die Navigation
description: Beschreibung der Navigationsleiste
route: /
steps:
  - title: 'Die Navigation'
    element: '[data-component-name=primary-navigation]'
    intro: Über die Navigation können die einzelnen Detailseiten aufgerufen werden.
  - title: 'Unitauswahl'
    element: '[data-component-name=unit-select-nav-item]'
    intro: Im Bereich Unitauswahl wechseln Sie zu einer anderen Unit.
  - title: 'Dashboard'
    element: '[data-component-name=domain-dashboard-nav-item]'
    intro: Das Dashboard präsentiert alle Objekte je Subtyp und Status als Lebenszyklus.
  - title: 'Objekte'
    element: '[data-component-name=objects-nav-item]'
    intro: Im Bereich Objekte navigieren Sie direkt zu den Übersichtsseiten der Objekttypen Scopes, Prozesse, Assets, Personen, Incidents, Documente, Szenarien und Controls.
  - title: 'Kataloge'
    element: '[data-component-name=catalogs-nav-item]'
    intro: Um Kataloge wie z.B. Controls anzuwenden wählen Sie aus den verfügbaren Katalogen aus.
  - title: 'Reports'
    element: '[data-component-name=reports-nav-item]'
    intro: Um einen Report auszugeben wählen Sie im Bereich Reports eine der verfügbaren Reportvorlagen aus.
  - title: 'Risiken'
    element: '[data-component-name=risks-nav-item]'
    intro: Im Bereich Risiken können Sie eine der verfügbaren Risikodefinitionen einsehen.
  - title: 'Menü verstecken'
    element: '[data-component-name=toggle-navigation]'
    intro: Über Menü verstecken können Sie die Navigation ein- bzw. ausklappen.
  - title: 'Geschafft'
    intro: Weitere Informationen finden Sie auch in der <a href="http://localhost:3000/docs/Bedienung/Kapitel_1">Online Dokumentation</a>