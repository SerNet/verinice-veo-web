title: The application bar
description: Description of the application bar
route: /
lang: en
steps:
  - title: 'Application bar'
    element: '[data-component-name=app-bar]'
    intro: The application bar is used to control basic functions. It is available in all views.
  - title: 'Breadcrumbs'
    element: '[data-component-name=breadcrumbs]'
    intro: Use the breadcrumbs to navigate to previously accessed objects at any time.
  - title: 'Theme switch'
    element: '[data-component-name=theme-switch]'
    intro: Click the icon to switch bewtween <i>light</i> mode and <i>dark</i>-mode.
  - title: 'Language selection'
    element: '[data-component-name=language-select]'
    intro: Use the language selector to choose from the available languages.
  - title: 'Context help'
    element: '[data-component-name=tutorial-select]'
    intro: Use the context help to call up one of the available tutorials.
  - title: 'Documentation'
    element: '[data-component-name=docs-nav-item]'
    intro: Use the questionmark to head over to the online documentation.
  - title: 'Account Button'
    element: '[data-component-name=account-menu-button]'
    intro: Via the account button you can log out and get further information about verinice.veo.
  - title: 'Done'
