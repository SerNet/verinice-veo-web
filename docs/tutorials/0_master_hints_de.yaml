title: Anwendungsleiste und Navigation - Master
description: Diese Elemente sind immer verfügbar, ausgenommen der Domain-Selector auf der Seite *Unitauswahl*
route: /unit-:unit/domains/domain-:domain
hints:
  - hint: Dashboard - Über das Logo kommen Sie immer zurück auf das Dashboard der aktiven Unit
    element: '#app > div.v-application--wrap > header > div > a'
  - hint: Wählen Sie aus den verfügbaren Modulen das gewünschte aus um die Perspektive zu wechseln.
    element: '#app > div.v-application--wrap > header > div > div.ml-6.fill-height'
  - hint: Zur Demo-Unit
    element: '#app > div.v-application--wrap > header > div > div.d-inline-block > button'
  - hint: Sprachumschalter
    element: '#app > div.v-application--wrap > header > div > div.v-input.veo-language-select.v-input--hide-details.v-input--is-label-active.v-input--is-dirty.v-input--dense.theme--light.v-text-field.v-text-field--single-line.v-text-field--filled.v-text-field--is-booted.v-text-field--enclosed.v-select > div'
  - hint: Login
    element: '#app > div.v-application--wrap > header > div > div.mr-0.text-right.flex-grow-0 > button'
  - hint: Die Navigation
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content'
  - hint: Das Dashboard
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content > div > div > a > div.v-list-item__title'
  - hint: Die Objekte
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content > div > div > div:nth-child(2) > div.v-list-group__header.v-list-item.v-list-item--link.theme--light > div.v-list-item__title.font-weight-bold'
  - hint: Kataloge
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content > div > div > div:nth-child(3) > div'
  - hint: Reports
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content > div > div > div:nth-child(4) > div'
  - hint: Risiken
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__content > div > div > div:nth-child(5) > div'
  - hint: Navigation verstecken
    element: '#app > div.v-application--wrap > nav > div.v-navigation-drawer__append > div'