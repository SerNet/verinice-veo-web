title: Die Objektansicht
description: Beschreibung der Objektansicht
route: /unit-:unit/domains/domain-:domain/objects/:object?*
lang: de
steps:
  - title: 'Objektansicht'
    element: '[data-component-name=object-details-page]'
    intro: Die Objektansicht besteht aus den beiden Bereichen Objektdetails (links) und Formular (rechts).
  - title: 'Bereiche ein- oder ausblenden'
#    element: '[data-component-name=object-details-page] > div:nth-child(2) > div > button'
#    element: '[data-component-name=object-details-page] > div:nth-child(2) > div:nth-child(2) > button'
    intro: Die Objektdetails links können per Schaltfläche oder Shortcut Alt/STRG + 1 versteckt bzw. angezeigt werden.<br>Das Formular kann per Schaltfläche oder Shortcut Alt/STRG + 2 versteckt bzw. angezeigt werden.
# details
  - title: 'Objektdetails'
    element: '[data-component-name=object-details-details]'
    intro: Auf der linken Seite sehen Sie das Umfeld des ausgewählten Objekts im Detail.
#  - title: 'Objektdetails verstecken/anzeigen'
#    element: '[data-component-name=object-details-page] > div:nth-child(2) > div > button'
#    intro: Die Objektdetails können per Schaltfläche oder Shortcut Alt/STRG + 1 versteckt bzw. angezeigt werden.
  - title: 'Objektbezeichnung'
# todo4nbrx: data-component nach restyling nicht auffindbar?
    element: '[data-component-name=object-details-details] h1'
    intro: Die Objektbezeichnung enthält den Designator, die Abkürzung und den Namen des Objektes.
  - title: 'Änderungsdetails'
# todo4nbrx: data-component nach restyling nicht auffindbar?
    element: '[data-component-name=object-details-date-time]'
    intro: Erkennen Sie auf den ersten Blick, wer das Objekt wann erstellt oder letztmalig geändert hat.
  - title: 'Objektbeschreibung'
# todo4nbrx: data-component nach restyling nicht auffindbar?
    element: '[data-component-name=object-details-description]'
    intro: Zur eindeutigen Beschreibung des Objektes wird sofern vorhanden die Objektbeschreibung ausgegeben.
  - title: 'Scopes'
    element: '[data-component-name=object-details-childScopes-tab]'
    intro: In diesem Abschnitt sehen Sie alle (Unter-)Scopes des aktiven Scopes.
  - title: 'Teile'
    element: '[data-component-name=object-details-childObjects-tab]'
    intro: In diesem Abschnitt sehen Sie alle Objekte des betrachteten Scopes oder Objektes.
  - title: 'In Scope'
    element: '[data-component-name=object-details-parentScopes-tab]'
    intro: In diesem Abschnitt sehen Sie, in welchen Scopes das ausgewählte Objekt enthalten ist.
  - title: 'Teil von'
    element: '[data-component-name=object-details-parentObjects-tab]'
    intro: In diesem Abschnitt sehen Sie, in welchen Objekten das gewählte Objekt enthalten ist.
  - title: 'Links'
    element: '[data-component-name=object-details-links-tab]'
    intro: Der Abschnitt Links zeigt alle im Formular verknüpften Objekte an.
  - title: 'Risiken'
    element: '[data-component-name=object-details-risks-tab]'
    intro: Für den Objekttyp Prozess werden im Abschnitt Risiken die angelegten Prozessrisiken aufgelistet.
  - title: 'Hinzufügen'
    element: '[data-component-name=object-details-actions-button]'
    intro: Über die Schaltfläsche Hinzufügen können Sie je nach aktivem Abschnitt Objekte und Scopes als Bestandteile hinzufügen bzw. das aktive Objekt zum Teil eines anderen machen und falls vorhanden Risiken hinzufügen.
# form
  - title: 'Formular'
    element: '[data-component-name=object-form-form]'
    intro: Auf der rechten Seite werden alle Details im Formular dargestellt
#  - title: 'Formular verstecken/anzeigen'
#    element: '[data-component-name=object-details-page] > div:nth-child(2) > div:nth-child(2) > button'
#    intro: Das Formular kann per Schaltfläche oder Shortcut Alt/STRG + 2 versteckt bzw. angezeigt werden.
  - title: 'Formular speichern'
    element: '[data-component-name=object-details-actions]'
    intro: Sie können Formulare nach Änderungen speichern oder alle Änderungen zurücksetzen.
  - title: 'Seitenleiste'
    element: '[data-component-name=object-form-sidebar]'
    intro: Über die Seitenleiste blenden Sie die Objektansicht, die Formular-Navigation, die History und Validierungsmeldungen ein.
  - title: 'Seitenleiste - Ansicht'
