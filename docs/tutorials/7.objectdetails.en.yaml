title: The object view
description: Description of the object view
route: /unit-:unit/domains/domain-:domain/objects/:object?*
lang: en
steps:
  - title: 'Object view'
    element: '[data-component-name=object-details-page]'
    intro: The object view consists of the two areas object-details (left) and form (right).
  - title: 'Show or hide areas'
# element: '[data-component-name=object-details-page] > div:nth-child(2) > div > button'
# element: '[data-component-name=object-details-page] > div:nth-child(2) > div:nth-child(2) > button'
    intro: The object details on the left can be hidden or displayed by button or shortcut Alt/STRG + 1.<br>The form can be hidden or displayed by button or shortcut Alt/STRG + 2.
# details
  - title: 'Object details'
    element: '[data-component-name=object-details-details]'
    intro: On the left side you can see the environment of the selected object in detail.
# - title: 'Hide/display object-details' element: '[data-component-name=object-details
# element: '[data-component-name=object-details-page] > div:nth-child(2) > div > button'
# intro: The object details can be hidden or displayed via button or shortcut Alt/STRG + 1.
  - title: 'Object name'
    element: '[data-component-name=object-details-page] h1'
    intro: The object name contains the designer, the abbreviation and the name of the object.
  - title: 'Change details'
    element: '[data-component-name=object-details-date-time]'
    intro: Identify at a glance who created or last modified the object and when.
  - title: 'Object description'
    element: '[data-component-name=object-details-description]'
    intro: For the unique description of the object, the object description is output, if available.
  - title: 'Scopes'
    element: '[data-component-name=object-details-childScopes-tab]'
    intro: In this section you can see all (sub-)scopes of the active scope.
  - title: 'Parts'
    element: '[data-component-name=object-details-childObjects-tab]'
    intro: In this section you will see all objects of the scope or object under consideration.
  - title: 'In Scope'
    element: '[data-component-name=object-details-parentScopes-tab]'
    intro: In this section you can see in which scopes the selected object is contained.
  - title: 'Part of'
    element: '[data-component-name=object-details-parentObjects-tab]'
    intro: In this section you can see in which objects the selected object is contained.
  - title: 'Links'
    element: '[data-component-name=object-details-links-tab]'
    intro: The Links section shows all objects linked in the form.
  - title: 'Risks'
    element: '[data-component-name=object-details-risks-tab]'
    intro: For the object type Process, the Risks section lists the process risks created.
  - title: 'Add'
    element: '[data-component-name=object-details-actions-button]'
    intro: Depending on the active section, you can use the Add button to add objects and scopes as components or make the active object part of another and add risks if available.
# form
  - title: 'Form'
    element: '[data-component-name=object-form-form]'
    intro: On the right side, all details in the form are displayed.
# title: 'Hide/display form
# element: '[data-component-name=object-details-page] > div:nth-child(2) > div:nth-child(2) > button'
# intro: The form can be hidden or displayed via button or shortcut Alt/STRG + 2.
  - title: 'Save form'
    element: '[data-component-name=object-details-actions]'
    intro: You can save forms after changes or reset all changes.
  - title: 'Sidebar'
    element: '[data-component-name=object-form-sidebar]'
    intro: Use the sidebar to display the object view, form navigation, history and validation messages.
  - title: 'Sidebar - View'
    element: '[data-component-name=object-form-view-tab]'
    intro: In the view you can look at an object in the different forms/subtypes.
  - title: 'Sidebar - Form Navigation'
    element: '[data-component-name=object-form-toc-tab]'
    intro: With the form navigation you can quickly navigate to specific sections in the form.
  - title: 'Sidebar - Object History'
    element: '[data-component-name=object-form-history-tab]'
    intro: In the object history you can see all previous versions and restore an older version.
  - title: 'Sidebar - Validation'
    element: '[data-component-name=object-form-messages-tab]'
    intro: In the Validation section, you will see errors or warnings about the content entered in the form.
  - title: 'Done'
# todo4sernet: Replace hyperlink to online documentation if documentation created.
# intro: More information can also be found in the <a href="/docs">online documentation</a>.
    intro: Further information can also be found in the online documentation.