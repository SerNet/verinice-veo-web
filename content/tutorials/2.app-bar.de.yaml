title: Die Anwendungsleiste
description: Beschreibung der Anwendungsleiste
route: /
lang: de
steps:
  - title: 'Anwendungsleiste'
    element: '[data-component-name=app-bar]'
    intro: Über die Anwendungsleiste steuern Sie grundlegende Funktionen. Sie steht in allen Ansichten zur Verfügung.
  - title: 'Logo'
    element: '[data-component-name=logo]'
    intro: Mit Klick auf das Logo wechseln Sie jederzeit in die Unitverwaltung.
  - title: 'Breadcrumbs'
    element: '[data-component-name=breadcrumbs]'
    intro: Über die Breadcrumbs navigieren Sie jederzeit zu vorab aufgerufenen Objekten.
  - title: 'Theme-Switch'
    element: '[data-component-name=theme-switch]'
    intro: Mit Klick auf das Icon wechseln Sie komfortabel zwischen <i>Hell-</i> und <i>Dunkel-Modus</i>.
  - title: 'Sprachauswahl'
    element: '[data-component-name=language-select]'
    intro: Mit dem Sprachumschalter wählen Sie eine der verfügbaren Sprachen.
  - title: 'Kontext-Hilfe'
    element: '[data-component-name=tutorial-select]'
    intro: Über die Kontext-Hilfe rufen Sie eines der verfügbaren Tutorials auf.
  - title: 'Dokumentation'
    element: '[data-component-name=docs-nav-item]'
    intro: Über das Fragezeichen gelangen Sie zur Dokumentation.
  - title: 'Account-Button'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br> Über den Account-Button stehen weitere Funktionen und Informationen zur Verfügung.
    position: 'top'
  - title: 'Account-Button: Benutzerkonto bearbeiten'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br> Über <strong>Benutzerkonto bearbeiten</strong> können Sie in einem separaten Reiter z.B. Ihre persönlichen Angaben oder das Passwort ändern oder die Zwei-Faktor-Authentifizierung aktivieren.
  - title: 'Account-Button: Erste Schritte'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br>  Der Willkommensdialog <strong>Erste Schritte</strong> fasst die wichtigsten Informationen zur Orientierung in verinice zusammen.
  - title: 'Account-Button: Datenübertragung'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br>  Lokale Backups Ihrer Daten können Sie auf der Seite <strong>Datenübertragung</strong> erstellen und so Ihr Recht auf Datenübertragbarkeit wahrnehmen.
  - title: 'Account-Button: Sicherheitsrichtlinie'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br>  Unter <strong>Sicherheitsrichtlinie</strong> finden Sie die Beschreibung zum Umgang mit Schwachstellen.
  - title: 'Account-Button: Über verinice'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;"> <br>  <strong>Über verinice.</strong> stellt weitergehende Informationen zum Produkt und zur aktuellen Version bereit.
  - title: 'Account-Button: Abmelden'
    element: '[data-component-name=account-menu-button]'
    intro: <img src="/images/account-btn-de.png" style="width:95%;""> <br> Über <strog>Abmelden</strong> melden Sie sich aus verinice ab.
